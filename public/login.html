<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login / Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  * {box-sizing:border-box; margin:0; padding:0;}
  body {
    font-family: 'Inter', Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background: rgba(0,0,0,0.05); /* n·ªÅn x√°m m·ªù */
  }

  .auth-container {
    background:white;
    padding:3rem 2rem;
    border-radius:20px;
    width:350px;
    box-shadow:0 16px 50px rgba(0,0,0,0.15);
    text-align:center;
    position:relative;
    overflow:hidden;
  }

  .auth-container h1{
    margin-bottom:2rem;
    color:#333;
    font-weight:700;
    font-size:1.8rem;
    transition: all 0.5s;
  }

  form{
    display:flex;
    flex-direction:column;
    gap:1rem;
    transition: all 0.5s;
  }

  .input-wrapper {
    position: relative;
  }
  .input-wrapper input {
    width:100%;
    padding:0.8rem 2.5rem 0.8rem 0.8rem;
    border-radius:12px;
    border:1px solid #ccc;
    font-size:1rem;
    transition:border 0.3s, box-shadow 0.3s;
  }
  .input-wrapper input:focus {
    border-color:#007bff;
    box-shadow:0 0 8px rgba(0,123,255,0.3);
    outline:none;
  }
  .input-wrapper .icon {
    position:absolute;
    right:0.8rem;
    top:50%;
    transform:translateY(-50%);
    color:#999;
    font-size:1.1rem;
  }

  button{
    padding:0.9rem;
    border:none;
    border-radius:12px;
    background:#007bff;
    color:white;
    font-weight:600;
    cursor:pointer;
    font-size:1rem;
    transition: all 0.3s;
    box-shadow:0 6px 15px rgba(0,123,255,0.3);
  }
  button:hover{
    background:#0056b3;
    transform: translateY(-2px);
    box-shadow:0 8px 20px rgba(0,123,255,0.4);
  }

  #switchMode{
    margin-top:1rem;
    font-size:0.9rem;
    color:#007bff;
    cursor:pointer;
    transition: color 0.3s;
  }
  #switchMode:hover {color:#0056b3;}

  .message {
    min-height:1.2em;
    margin-top:0.5rem;
    font-size:0.9rem;
    opacity:0;
    transition: opacity 0.5s;
  }
  .message.show {opacity:1;}

  #error {color:red;}
  #success {color:green;}

  /* Animation fade slide */
  .fade-slide {
    opacity:0;
    transform: translateY(20px);
    transition: all 0.5s ease;
  }
  .fade-slide.show {
    opacity:1;
    transform: translateY(0);
  }
</style>
</head>
<body>
<div class="auth-container">
  <h1 id="title">Login</h1>
  <form id="authForm">
    <div class="input-wrapper fade-slide show">
      <input id="username" placeholder="Username" required>
      <span class="icon">üë§</span>
    </div>
    <div class="input-wrapper fade-slide show" style="transition-delay:0.1s">
      <input id="password" type="password" placeholder="Password" required>
      <span class="icon">üîí</span>
    </div>
    <button type="submit" id="submitBtn" class="fade-slide show" style="transition-delay:0.2s">Login</button>
  </form>
  <div id="error" class="message"></div>
  <div id="success" class="message"></div>
  <div id="switchMode" class="fade-slide show" style="transition-delay:0.3s">Don't have an account? Register</div>
</div>

<script type="module">
import { login, register } from './auth.js';

const form = document.getElementById('authForm');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const errorDiv = document.getElementById('error');
const successDiv = document.getElementById('success');
const title = document.getElementById('title');
const submitBtn = document.getElementById('submitBtn');
const switchMode = document.getElementById('switchMode');

let isLogin = true;

function showMessage(element, text) {
  element.textContent = text;
  element.classList.add('show');
  setTimeout(() => element.classList.remove('show'), 4000);
}

switchMode.addEventListener('click', () => {
  isLogin = !isLogin;
  title.textContent = isLogin ? 'Login' : 'Register';
  submitBtn.textContent = isLogin ? 'Login' : 'Register';
  switchMode.textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
  errorDiv.textContent = '';
  successDiv.textContent = '';
  form.reset();

  // Animate inputs and button
  const fadeItems = document.querySelectorAll('.fade-slide');
  fadeItems.forEach((el, i) => {
    el.classList.remove('show');
    setTimeout(() => el.classList.add('show'), i*100);
  });
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();
  errorDiv.textContent = '';
  successDiv.textContent = '';

  try {
    if (isLogin) {
      await login(username, password);
      window.location.href = '/index.html';
    } else {
      await register(username, password);
      showMessage(successDiv, '‚úÖ Registration successful! You can now login.');
      form.reset();
    }
  } catch (err) {
    showMessage(errorDiv, err.message);
  }
});
</script>
</body>
</html>
