<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Product App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ============ GLOBAL ============ */
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    main {
      width: 100%;
      max-width: 900px;
      background: #ffffff;
      margin: 2rem;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    /* ============ HEADER ============ */
    h1 {
      text-align: center;
      color: #007bff;
      font-size: 2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }

    h1 span {
      font-size: 2rem;
    }

    /* ============ CONTAINER ============ */
    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    section {
      flex: 1;
      min-width: 350px;
      background: #f9fafb;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    section h2 {
      color: #333;
      font-size: 1.2rem;
      border-left: 4px solid #007bff;
      padding-left: 8px;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    button {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #addResult {
      margin-top: 0.5rem;
      color: #28a745;
      font-weight: 600;
    }

    /* ============ LIST ============ */
    #list {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      max-height: 320px;
      overflow-y: auto;
    }

    #list li {
      background: #ffffff;
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      margin-bottom: 8px;
      padding: 0.75rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    #list li strong {
      color: #007bff;
      font-size: 1.05rem;
    }

    #list li small {
      color: #666;
    }

    /* ============ PAGINATION ============ */
    #pagination {
      text-align: center;
      margin-top: 1rem;
    }

    #pagination button {
      margin: 0 4px;
      padding: 6px 12px;
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    #pagination button:hover,
    #pagination button.active {
      background: #007bff;
      color: white;
    }

    /* ============ RESPONSIVE ============ */
    @media (max-width: 700px) {
      main {
        padding: 1.5rem;
      }
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1><span>üõçÔ∏è</span> Product App</h1>

    <div class="container">
      <!-- Add Product -->
      <section>
        <h2>Add Product</h2>
        <form id="addForm">
          <input id="name" placeholder="Name" required />
          <input id="price" placeholder="Price" type="number" step="0.01" required />
          <input id="description" placeholder="Description" />
          <button type="submit">‚ûï Add</button>
        </form>
        <div id="addResult"></div>
      </section>

      <!-- Search Products -->
      <section>
        <h2>Search Products</h2>
        <div style="display: flex; gap: 0.5rem;">
          <input id="q" placeholder="Search..." style="flex: 1;" />
          <button id="searchBtn">üîç Search</button>
        </div>
        <ul id="list"></ul>
        <div id="pagination"></div>
      </section>
    </div>
  </main>

  <script src="/app.js"></script>
</body>
</html>
